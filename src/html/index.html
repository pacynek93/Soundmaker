<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Keyboard</title>
</head>
<body>
    
    <header class="header"><a>Welcome to my online Soundmaker</a></header>
    <div class="legend">Click button or key on your keyboard to play sound</div>


    <div class="keyboard">
        <p class="size1">A</p>
        <p class="size1">S</p>
        <p class="size1">D</p>
        <p class="size1">F</p>
        <p class="size1">G</p>
        <p class="size1">H</p>
    </div>

    
    <div class="images">
        <button class="size pokerChips"><p>Poker Chips</p></button>
        <button class="size whistling"><p>Whistling At Girl Sound</p></button>
        <button class="size doberman"><p>Doberman Pinscher</p></button>
        <button class="size fireTruck"><p>Fire Truck Horn</p></button>
        <button class="size cartoonPhone"><p>Cartoon Phone Ring</p></button>
        <button class="size police"><p>Police Whistle</p></button>
    </div>
    <div class="stopButton">
        <button class="stop">STOP SOUNDS</button>
    </div>
    
    <div class="volume">
        <div class="legend">Set sound volume</div>
        <div class="volumeButtons">
            <button class="setSound volumeButton1">20%</button>
            <button class="setSound volumeButton2">40%</button>
            <button class="setSound volumeButton3">60%</button>
            <button class="setSound volumeButton4">80%</button>
            <button class="setSound volumeButton5">100%</button>
    </div>
    </div>

    <div class="content"></div>
    <footer class="footer"></footer>
</body>
</html>
